<form #userRegistrationForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="text" name="Email" ngModel #Email  required>
      <label data-error="Required field!">Email</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="password" name="Password" ngModel #Password required minlength="3">
      <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="text" name="FirstName" #FirstName ngModel required>
      <label>First Name</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="text" ngModel name="LastName" #LastName required>
      <label>Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Aadhar" ngModel #Aadhar requires>
      <label data-error="Invalid Aadhar!">Aadhar</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Address" ngModel #Address required>
      <label data-error="Required field!">Address</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons">
        Person
        </i>
      <input class="validate" type="file" name="ProfileImage" ngModel #ProfileImage >
    </div>
  </div>


  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>
